<div class="col-8 mt-2 mx-auto">
    <div class="card">
        <div class="card-header">
            <p>Login</p>
        </div>
        <div class="card-body">
            <div class="form-group form-row">
                <label for="userName" class="col-md-4 col-form-label">Username</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="loginViewModel.UserName" name="UserName">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="password" class="col-md-4 col-form-label">Password</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="loginViewModel.Password" name="Password">
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <span class="text-danger">{{loginError}}&nbsp;</span>
            <button class="btn btn-primary" (click)="onLoginClick($event)">Login</button>
        </div>
    </div>
</div>
